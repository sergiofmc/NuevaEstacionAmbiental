<!DOCTYPE html>
<html ng-app="myScriptCreator" ng-controller="formCtrl">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<style type="text/css">
h2{
	text-align: center;
	font-family: Calibri;
}

.divTable{
	display: table;
	width: 370px;
	margin: auto;
	border: 1px solid;
}
.divTableRow {
	display: table-row;
	height: 30px;
	vertical-align: middle;
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
}
.divTableCell, .divTableHead {
	border: 1px solid #999999;
	display: table-cell;
	padding: 3px 10px;
	font-family: Calibri;
	font-size: 18px;
	vertical-align: middle;
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
	font-weight: bold;
}
.divTableFoot {
	background-color: #EEE;
	display: table-footer-group;
	font-weight: bold;
}
.divTableBody {
	display: table-row-group;
}
select{
	width: 154px;
}
textarea{
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 60%;
	height: 700px;
}

@media only screen and (max-width:1366px){
   textarea{
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 60%;
      height: 400px;
   }
}
</style>

<head>
	<title>Nueva Estación</title>
</head>
<body>
	<h2>Creador de Nueva Estación</h2>
	<br>
	<div>
		<form>
			<div class="divTable">
				<div class="divTableBody">
					<div class="divTableRow">
						<div class="divTableCell">
							Plantilla Configuración
						</div>
						<div class="divTableCell">
							<select ng-model="plantilla" ng-options="x for x in plantillas"></select>
						</div>
					</div>
					<div class="divTableRow">
						<div class="divTableCell">
							Número de Estación
						</div>
						<div class="divTableCell">
							<input type="text" ng-model="numeroEstacion">
						</div>
					</div>
					<div class="divTableRow">
						<div class="divTableCell">
							Nombre Corto
						</div>
						<div class="divTableCell">
							<input type="text" ng-model="nombre_corto">
						</div>
					</div>
					<div class="divTableRow">
						<div class="divTableCell">
							IP
						</div>
						<div class="divTableCell">
							<input type="text" ng-model="IP" ng-show="plantilla != 'CR1000'" disabled="true">
							<input type="text" ng-model="IP" ng-show="plantilla == 'CR1000'" >
						</div>
					</div>
				</div>
			</div>
		</form>

atearFecha(MP25.past(YEAR,3).firstTime));\n        }\n        else if(concentracion =='MP10') {\n            MP10_15.set(9999,formatearFecha(MP10.past(YEAR,3).firstTime));\n        }\n        else if(concentracion =='MP1') {            \n            MP1_15.set(9999,formatearFecha(MP1.past(YEAR,3).firstTime));\n        }\n        else if(concentracion =='MPTOTALES') {            \n            MPTOTALES_15.set(9999,formatearFecha(MPTOTALES.past(YEAR,3).firstTime));\n        }\n        else if(concentracion =='RS') {            \n            RS_15.set(9999,formatearFecha(RS.past(YEAR,3).firstTime));\n        }\n        else if(concentracion =='TA') {            \n            TA_15.set(9999,formatearFecha(TA.past(YEAR,3).firstTime));\n        }\n        else if(concentracion =='SIG') {            \n            SIGMA_15.set(9999,formatearFecha(SIGMA.past(YEAR,3).firstTime));\n        }\n\t}\n\telse{\n\t\tvar ultimoPromedio   = parseInt(tiempo15[concentracion]);\n\t\tvar timestamp           = parseInt(tiempoCR[concentracion]);\n\t\tvar diferenciaBloque = Math.abs(parseInt(((timestamp - ultimoPromedio)\/1000)\/60));\n\t\tvar vueltas                 = parseInt((diferenciaBloque)\/30);\n\n\n\t\tprint(\"ultimo Promedio dia: \" + new Date(ultimoPromedio));\n\t\tprint(\"ultimo prom hora: \" + new Date(timestamp));\n\n\t\tprint(\"vueltas: \" + vueltas);\n\t\tprint(\"diferencia Bloque: \" + diferenciaBloque);\n\n\t\tvar principio;\n\t\tvar fin;\n\n\t\tif (vueltas > 30){\n\t\t\tvueltas = 30;\n\t\t}\n\n\t\tif(vueltas >= 1){\n\t\t\tfor(y=0; y < vueltas; y++){\n\n\t\t\t\tfechaUltimoPromedio = new Date(ultimoPromedio);\n\t\t\t\t\n\n\t\t\t\tprincipio = fechaUltimoPromedio.setMinutes(fechaUltimoPromedio.getMinutes() + 29); \n\t\t\t\tfin = fechaUltimoPromedio.setMinutes(fechaUltimoPromedio.getMinutes() + 2);\n\t\t\t\t\n\t\t\t\tultimoPromedio = new Date(ultimoPromedio);\n\t\t\t\tultimoPromedio = ultimoPromedio.setMinutes(ultimoPromedio.getMinutes() + 15);\n\t\t   \n\t\t\t\tprint(\"desde: \" + new Date(principio));\n\t\t\t\tprint(\"hasta: \" + new Date(fin));\n\n\t\t\t\tvar DatosPromedio;\n                    \n                if(concentracion =='WS') {\n                    DatosPromedio = WS.pointValuesBetween(principio,fin);\n                }\n                else if(concentracion =='WD') {\n                    DatosPromedio = WD.pointValuesBetween(principio,fin);\n                }\n                else if(concentracion =='MP25') {\n                    DatosPromedio = MP25.pointValuesBetween(principio,fin);\n                }\n                else if(concentracion =='MP10') {\n                    DatosPromedio = MP10.pointValuesBetween(principio,fin);\n                }\n                else if(concentracion =='MP1') {            \n                    DatosPromedio = MP1.pointValuesBetween(principio,fin);\n                }\n                else if(concentracion =='MPTOTALES') {            \n                    DatosPromedio = MPTOTALES.pointValuesBetween(principio,fin);\n                }\n                else if(concentracion =='RS') {            \n                    DatosPromedio = RS.pointValuesBetween(principio,fin);\n                }\n                else if(concentracion =='TA') {            \n                    DatosPromedio = TA.pointValuesBetween(principio,fin);\n                }\n                else if(concentracion =='SIG') {            \n                    DatosPromedio = SIGMA.pointValuesBetween(principio,fin);\n                }   \t\n\t\t\t\t\t\t\t\t\t\n\t\t\t\tprint(\"datospromedio: \" + DatosPromedio);   \n        \tvar largo = parseFloat(DatosPromedio.size());\n\t\t\t\tprint(\"LARGO: \" + largo);\n\t\t\t\n\t\t\t\tif (largo == 1){\n\t\t\t\t\tvar promedio = parseFloat(DatosPromedio.get(0).value);    \n\t\t\t\t\tprint(\"GUARDAR FECHA: \" + ultimoPromedio);\n\n                    if(concentracion =='WS') {\n                        WS.set(promedio,ultimoPromedio);\n                    }\n                    else if(concentracion =='WD') {\n                        WD.set(promedio,ultimoPromedio);\n                    }\n                    else if(concentracion =='MP25') {\n                        MP25.set(promedio,ultimoPromedio);\n                    }\n                    else if(concentracion =='MP10') {\n                        MP10.set(promedio,ultimoPromedio);\n                    }\n                    else if(concentracion =='MP1') {            \n                        MP1.set(promedio,ultimoPromedio);\n                    }\n                    else if(concentracion =='MPTOTALES') {            \n                        MPTOTALES.set(promedio,ultimoPromedio);\n                    }\n                    else if(concentracion =='RS') {            \n                        RS.set(promedio,ultimoPromedio);\n                    }\n                    else if(concentracion =='TA') {            \n                        TA.set(promedio,ultimoPromedio);\n                    }\n                    else if(concentracion =='SIG') {            \n                        SIGMA.set(promedio,ultimoPromedio);\n                    }   \t\n                }\n\t\t\t}\n\t\t}\n\t}\n}\n\nfunction formatearFecha(time){\n    var tiempo = parseInt(time);\n    var tiempoDefault    = new Date(tiempo);\n    tiempoDefault.setMinutes(tiempoDefault.getMinutes() -15);\n    return tiempoDefault;\n}",

.firstTime));\r\n        }\r\n        else if(concentracion =='MP25') {\r\n            MP25_HR.set(9999,formatearFecha(MP25.past(YEAR,3).firstTime));\r\n        }\r\n        else if(concentracion =='MP10') {\r\n            MP10_HR.set(9999,formatearFecha(MP10.past(YEAR,3).firstTime));\r\n        }\r\n        else if(concentracion =='MP1') {            \r\n            MP1_HR.set(9999,formatearFecha(MP1.past(YEAR,3).firstTime));\r\n        }\r\n        else if(concentracion =='MPTOTALES') {            \r\n            MPTOTALES_HR.set(9999,formatearFecha(MPTOTALES.past(YEAR,3).firstTime));\r\n        }\r\n        else if(concentracion =='RS') {            \r\n            RS_HR.set(9999,formatearFecha(RS.past(YEAR,3).firstTime));\r\n        }\r\n        else if(concentracion =='TA') {            \r\n            TA_HR.set(9999,formatearFecha(TA.past(YEAR,3).firstTime));\r\n        }\r\n        else if(concentracion =='SIG') {            \r\n            SIGMA_HR.set(9999,formatearFecha(SIGMA.past(YEAR,3).firstTime));\r\n        }\r\n\t}\r\n\telse{\r\n\t\tvar ultimoPromedio   = parseInt(tiempoHR[concentracion]);\r\n\t\tvar timestamp           = parseInt(tiempoCR[concentracion]);\r\n\t\tvar diferenciaBloque = Math.abs(parseInt(((timestamp - ultimoPromedio)\/1000)\/60));\r\n\t\tvar vueltas                 = parseInt((diferenciaBloque)\/120);\r\n\r\n\r\n\t\tprint(\"ultimo Promedio dia: \" + new Date(ultimoPromedio));\r\n\t\tprint(\"ultimo prom hora: \" + new Date(timestamp));\r\n\r\n\t\tprint(\"vueltas: \" + vueltas);\r\n\t\tprint(\"diferencia Bloque: \" + diferenciaBloque);\r\n\r\n\t\tvar principio;\r\n\t\tvar fin;\r\n\r\n\t\tif (vueltas > 30){\r\n\t\t\tvueltas = 30;\r\n\t\t}\r\n\r\n\t\tif(vueltas >= 1){\r\n\t\t\tfor(y=0; y < vueltas; y++){\r\n\r\n\t\t\t\tfechaUltimoPromedio = new Date(ultimoPromedio);\r\n\t\t\t\t\r\n\r\n\t\t\t\tprincipio = fechaUltimoPromedio.setMinutes(fechaUltimoPromedio.getMinutes() + 29); \r\n\t\t\t\tfin = fechaUltimoPromedio.setMinutes(fechaUltimoPromedio.getMinutes() + 2);\r\n\t\t\t\t\r\n\t\t\t\tultimoPromedio = new Date(ultimoPromedio);\r\n\t\t\t\tultimoPromedio = ultimoPromedio.setMinutes(ultimoPromedio.getMinutes() + 60);\r\n\t\t   \r\n\t\t\t\tprint(\"desde: \" + new Date(principio));\r\n\t\t\t\tprint(\"hasta: \" + new Date(fin));\r\n\r\n\t\t\t\tvar DatosPromedio;\r\n                    \r\n                if(concentracion =='WS') {\r\n                    DatosPromedio = WS.pointValuesBetween(principio,fin);\r\n                }\r\n                else if(concentracion =='WD') {\r\n                    DatosPromedio = WD.pointValuesBetween(principio,fin);\r\n                }\r\n                else if(concentracion =='MP25') {\r\n                    DatosPromedio = MP25.pointValuesBetween(principio,fin);\r\n                }\r\n                else if(concentracion =='MP10') {\r\n                    DatosPromedio = MP10.pointValuesBetween(principio,fin);\r\n                }\r\n                else if(concentracion =='MP1') {            \r\n                    DatosPromedio = MP1.pointValuesBetween(principio,fin);\r\n                }\r\n                else if(concentracion =='MPTOTALES') {            \r\n                    DatosPromedio = MPTOTALES.pointValuesBetween(principio,fin);\r\n                }\r\n                else if(concentracion =='RS') {            \r\n                    DatosPromedio = RS.pointValuesBetween(principio,fin);\r\n                }\r\n                else if(concentracion =='TA') {            \r\n                    DatosPromedio = TA.pointValuesBetween(principio,fin);\r\n                }\r\n                else if(concentracion =='SIG') {            \r\n                    DatosPromedio = SIGMA.pointValuesBetween(principio,fin);\r\n                }   \t\r\n\t\t\t\t\t\t\t\t\t\r\n\t\t\t\tprint(\"datospromedio: \" + DatosPromedio);   \r\n        \tvar largo = parseFloat(DatosPromedio.size());\r\n\t\t\t\tprint(\"LARGO: \" + largo);\r\n\t\t\t\r\n\t\t\t\tif (largo == 1){\r\n\t\t\t\t\tvar promedio = parseFloat(DatosPromedio.get(0).value);    \r\n\t\t\t\t\tprint(\"GUARDAR FECHA: \" + ultimoPromedio);\r\n\r\n                    if(concentracion =='WS') {\r\n                        WS.set(promedio,ultimoPromedio);\r\n                    }\r\n                    else if(concentracion =='WD') {\r\n                        WD.set(promedio,ultimoPromedio);\r\n                    }\r\n                    else if(concentracion =='MP25') {\r\n                        MP25.set(promedio,ultimoPromedio);\r\n                    }\r\n                    else if(concentracion =='MP10') {\r\n                        MP10.set(promedio,ultimoPromedio);\r\n                    }\r\n                    else if(concentracion =='MP1') {            \r\n                        MP1.set(promedio,ultimoPromedio);\r\n                    }\r\n                    else if(concentracion =='MPTOTALES') {            \r\n                        MPTOTALES.set(promedio,ultimoPromedio);\r\n                    }\r\n                    else if(concentracion =='RS') {            \r\n                        RS.set(promedio,ultimoPromedio);\r\n                    }\r\n                    else if(concentracion =='TA') {            \r\n                        TA.set(promedio,ultimoPromedio);\r\n                    }\r\n                    else if(concentracion =='SIG') {            \r\n                        SIGMA.set(promedio,ultimoPromedio);\r\n                    }   \t\r\n                }\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n}\r\n\r\nfunction formatearFecha(time){\r\n    var tiempo = parseInt(time);\r\n    var tiempoDefault    = new Date(tiempo);\r\n    tiempoDefault.setMinutes(tiempoDefault.getMinutes() -60);\r\n    return tiempoDefault;\r\n}",

          "script":"var valorCR={};\r\n    valorCR.WS          = WS.value;\r\n    valorCR.WD          = WD.value;\r\n    valorCR.MP25        = MP25.value;\r\n    valorCR.MP10        = MP10.value;\r\n    valorCR.MP1         = MP1.value;\r\n    valorCR.MPTOTALES   = MPTOTALES.value;\r\n    valorCR.TA          = TA.value;\r\n    valorCR.DIA          = RH.value;\r\n    valorCR.SIG         = SIGMA.value; \r\n\r\nvar tiempoCR={};\r\n    tiempoCR.WS          = WS.time;\r\n    tiempoCR.WD          = WD.time;\r\n    tiempoCR.MP25        = MP25.time;\r\n    tiempoCR.MP10        = MP10.time;\r\n    tiempoCR.MP1         = MP1.time;\r\n    tiempoCR.MPTOTALES   = MPTOTALES.time;\r\n    tiempoCR.TA          = TA.time;\r\n    tiempoCR.HR          = RH.time;\r\n    tiempoCR.SIG         = SIGMA.time; \r\n\r\nvar valorDIA={};\r\n    valorDIA.WS          = WS_DIA.value;\r\n    valorDIA.WD          = WD_DIA.value;\r\n    valorDIA.MP25        = MP25_DIA.value;\r\n    valorDIA.MP10        = MP10_DIA.value;\r\n    valorDIA.MP1         = MP1_DIA.value;\r\n    valorDIA.MPTOTALES   = MPTOTALES_DIA.value;\r\n    valorDIA.TA          = TA_DIA.value;\r\n    valorDIA.HR          = RH_DIA.value;\r\n    valorDIA.SIG         = SIGMA_DIA.value; \r\n\r\nvar tiempoDIA={};\r\n    tiempoDIA.WS          = WS_DIA.time;\r\n    tiempoDIA.WD          = WD_DIA.time;\r\n    tiempoDIA.MP25        = MP25_DIA.time;\r\n    tiempoDIA.MP10        = MP10_DIA.time;\r\n    tiempoDIA.MP1         = MP1_DIA.time;\r\n    tiempoDIA.MPTOTALES   = MPTOTALES_DIA.time;\r\n    tiempoDIA.TA          = TA_DIA.time;\r\n    tiempoDIA.HR          = RH_DIA.time;\r\n    tiempoDIA.SIG         = SIGMA_DIA.time; \r\n\r\n    for (var concentracion in valorDIA){\r\n        if(tiempoDIA[concentracion] == -1 && valorDIA[concentracion] == 0){\r\n            print(\"No hay data\");\r\n            if(concentracion =='WS') {\r\n                WS_DIA.set(9999,formatearFecha(WS.past(YEAR,3).firstTime));\r\n            }\r\n            else if(concentracion =='WD') {\r\n                WD_DIA.set(9999,formatearFecha(WD.past(YEAR,3).firstTime));\r\n            }\r\n            else if(concentracion =='MP25') {\r\n                MP25_DIA.set(9999,formatearFecha(MP25.past(YEAR,3).firstTime));\r\n            }\r\n            else if(concentracion =='MP10') {\r\n                MP10_DIA.set(9999,formatearFecha(MP10.past(YEAR,3).firstTime));\r\n            }\r\n            else if(concentracion =='MP1') {            \r\n                MP1_DIA.set(9999,formatearFecha(MP1.past(YEAR,3).firstTime));\r\n            }\r\n            else if(concentracion =='MPTOTALES') {            \r\n                MPTOTALES_DIA.set(9999,formatearFecha(MPTOTALES.past(YEAR,3).firstTime));\r\n            }\r\n            else if(concentracion =='RS') {            \r\n                RS_DIA.set(9999,formatearFecha(RS.past(YEAR,3).firstTime));\r\n            }\r\n            else if(concentracion =='TA') {            \r\n                TA_DIA.set(9999,formatearFecha(TA.past(YEAR,3).firstTime));\r\n            }\r\n            else if(concentracion =='SIG') {            \r\n                SIGMA_DIA.set(9999,formatearFecha(SIGMA.past(YEAR,3).firstTime));\r\n            }\r\n        }\r\n        else{\r\n            var ultimoPromedio   = parseInt(tiempoDIA[concentracion]);\r\n            var timestamp           = parseInt(tiempoCR[concentracion]);\r\n            var diferenciaBloque = Math.abs(parseInt(((timestamp - ultimoPromedio)\/1000)\/60));\r\n            var vueltas                 = parseInt((diferenciaBloque)\/2880);\r\n    \r\n    \r\n            print(\"ultimo Promedio dia: \" + new Date(ultimoPromedio));\r\n            print(\"ultimo prom hora: \" + new Date(timestamp));\r\n    \r\n            print(\"vueltas: \" + vueltas);\r\n            print(\"diferencia Bloque: \" + diferenciaBloque);\r\n    \r\n            var principio;\r\n            var fin;\r\n    \r\n            if (vueltas > 30){\r\n                vueltas = 30;\r\n            }\r\n    \r\n            if(vueltas >= 1){\r\n                for(y=0; y < vueltas; y++){\r\n    \r\n                    fechaUltimoPromedio = new Date(ultimoPromedio);\r\n                    \r\n    \r\n                    principio = fechaUltimoPromedio.setMinutes(fechaUltimoPromedio.getMinutes() + 2879); \r\n                    fin = fechaUltimoPromedio.setMinutes(fechaUltimoPromedio.getMinutes() + 2);\r\n                    \r\n                    ultimoPromedio = new Date(ultimoPromedio);\r\n                    ultimoPromedio = ultimoPromedio.setMinutes(ultimoPromedio.getMinutes() + 1440);\r\n               \r\n                    print(\"desde: \" + new Date(principio));\r\n                    print(\"hasta: \" + new Date(fin));\r\n    \r\n                    var DatosPromedio;\r\n                        \r\n                    if(concentracion =='WS') {\r\n                        DatosPromedio = WS.pointValuesBetween(principio,fin);\r\n                    }\r\n                    else if(concentracion =='WD') {\r\n                        DatosPromedio = WD.pointValuesBetween(principio,fin);\r\n                    }\r\n                    else if(concentracion =='MP25') {\r\n                        DatosPromedio = MP25.pointValuesBetween(principio,fin);\r\n                    }\r\n                    else if(concentracion =='MP10') {\r\n                        DatosPromedio = MP10.pointValuesBetween(principio,fin);\r\n                    }\r\n                    else if(concentracion =='MP1') {            \r\n                        DatosPromedio = MP1.pointValuesBetween(principio,fin);\r\n                    }\r\n                    else if(concentracion =='MPTOTALES') {            \r\n                        DatosPromedio = MPTOTALES.pointValuesBetween(principio,fin);\r\n                    }\r\n                    else if(concentracion =='RS') {            \r\n                        DatosPromedio = RS.pointValuesBetween(principio,fin);\r\n                    }\r\n                    else if(concentracion =='TA') {            \r\n                        DatosPromedio = TA.pointValuesBetween(principio,fin);\r\n                    }\r\n                    else if(concentracion =='SIG') {            \r\n                        DatosPromedio = SIGMA.pointValuesBetween(principio,fin);\r\n                    }   \t\r\n                                        \r\n                    print(\"datospromedio: \" + DatosPromedio);   \r\n                var largo = parseFloat(DatosPromedio.size());\r\n                    print(\"LARGO: \" + largo);\r\n                \r\n                    if (largo == 1){\r\n                        var promedio = parseFloat(DatosPromedio.get(0).value);    \r\n                        print(\"GUARDAR FECHA: \" + ultimoPromedio);\r\n    \r\n                        if(concentracion =='WS') {\r\n                            WS.set(promedio,ultimoPromedio);\r\n                        }\r\n                        else if(concentracion =='WD') {\r\n                            WD.set(promedio,ultimoPromedio);\r\n                        }\r\n                        else if(concentracion =='MP25') {\r\n                            MP25.set(promedio,ultimoPromedio);\r\n                        }\r\n                        else if(concentracion =='MP10') {\r\n                            MP10.set(promedio,ultimoPromedio);\r\n                        }\r\n                        else if(concentracion =='MP1') {            \r\n                            MP1.set(promedio,ultimoPromedio);\r\n                        }\r\n                        else if(concentracion =='MPTOTALES') {            \r\n                            MPTOTALES.set(promedio,ultimoPromedio);\r\n                        }\r\n                        else if(concentracion =='RS') {            \r\n                            RS.set(promedio,ultimoPromedio);\r\n                        }\r\n                        else if(concentracion =='TA') {            \r\n                            TA.set(promedio,ultimoPromedio);\r\n                        }\r\n                        else if(concentracion =='SIG') {            \r\n                            SIGMA.set(promedio,ultimoPromedio);\r\n                        }   \t\r\n                    }\r\n                }\r\n            }\r\n        }\r\n    }\r\n    \r\n    function formatearFecha(time){\r\n        var tiempo = parseInt(time);\r\n        var tiempoDefault    = new Date(tiempo);\r\n        tiempoDefault.setMinutes(tiempoDefault.getMinutes() -1440);\r\n        return tiempoDefault;\r\n    }",
